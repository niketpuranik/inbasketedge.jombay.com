<div class="event-dialog">
	<div class="dialog_container">
    	<h3 class="heading">Leaving Simulation?</h3>

		<p [innerHTML]='content' class="text-medium"></p>
		<div class="divider1"></div>
		<div class="text-right">
	      <button mat-button mat-raised-button class="btn-link grey-color text-medium line-height2 uppercase bold rounded" (click)="reject()" tabindex="-1">Cancel</button>
	      <button mat-button mat-raised-button class="btn-info text-medium line-height2 uppercase bold rounded" (click)="confirm()" tabindex="-1">Sure, Exit me</button>
	    </div>
		
	</div>
</div>
