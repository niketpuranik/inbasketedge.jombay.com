<ul class="tab_group clearfix">
  <li
    [ngClass] = "{ active: selected_tab_index == 0}"
    (click) = "selected_tab_index = 0">Inbox({{ unread_emails_count }})</li>
  <li [ngClass] = "{ active: selected_tab_index == 1}"
    (click) = "selected_tab_index = 1">calendar</li>
  <li [ngClass] = "{ active: selected_tab_index == 2}"
    (click) = "selected_tab_index = 2">Team</li>
  <li class="right info_icon" [ngClass] = "{ active: selected_tab_index == 4}"
    (click) = "selected_tab_index = 4">
    <img src="./assets/images/in/info_icon.svg" alt="">

  </li>
  <li class="right background_information" [ngClass] = "{ active: selected_tab_index == 3 || selected_tab_index == 5 || selected_tab_index == 6}"
    (click) = "selected_tab_index = 3">Background Information</li>
</ul>
<ul class="tab_content">
  <li class="content_item" [ngClass] = "{ active: selected_tab_index == 0}">
    <inbox></inbox>
  </li>
  <li class="content_item" [ngClass] = "{ active: selected_tab_index == 1}">
    <calendar></calendar>
  </li>
  <li class="content_item" [ngClass] = "{ active: selected_tab_index == 2}">
    <team></team>
  </li>
 <!--  <li class="content_item" >
    <introduction></introduction>
  </li> -->

  <li class="content_item bg_info_item" [ngClass] = "{ active: selected_tab_index == 3 || selected_tab_index == 5 || selected_tab_index == 6}" style="max-height: calc(100vh - 180px);overflow-y: auto">
    <ul class="tab_group clearfix">
      <li
        [ngClass] = "{ active: selected_tab_index == 5 || selected_tab_index == 3}"
        (click) = "selected_tab_index = 5">Team Structure</li>
         <li
        [ngClass] = "{ active: selected_tab_index == 6}"
        (click) = "selected_tab_index = 6">Background Information</li>  
    </ul>
    <ul class="tab_content">
      <li class="content_item" [ngClass] = "{ active: selected_tab_index == 5 || selected_tab_index == 3}">
        <div class="org_chart">
          <div class="row text-center">
            <div class="row large-20 medium-20 small-30 margin-auto">
              <div class="divider2"></div>
              
              <img (error)="updateImageUrl($event)" src="./assets/images/in/{{ s3_asset_folder }}/org_chart.png" alt="">

              <div class="divider2"></div>
            </div>
          </div>
        </div>
      </li>
      <li class="content_item" [ngClass] = "{ active: selected_tab_index == 6}">
        <background-information [show_cta] = false></background-information>
      </li>
    </ul>
  </li>

  <li class="content_item" [ngClass] = "{ active: selected_tab_index == 4}">
    <instructions [show_cta] = false></instructions>
  </li>
</ul>
